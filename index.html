<!DOCTYPE html>
<html>
    <head>
        <title>cal numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <script>
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                var oper = document.getElementById('operators').value;


                if(oper === '+')
                {
                     document.getElementById('result').value = n1+n2;
                }

                if(oper === '-')
                {
                     document.getElementById('result').value = n1-n2;
                }

                if(oper === '*')
                {
                     document.getElementById('result').value = n1*n2;
                }

                if(oper === '/')
                {
                     document.getElementById('result').value = n1/n2;
                }
            }
        </script>



    </head>
    <body>

        <div id="box">
            

        <input type="text" id="n1" placeholder="Enter first no."/>
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>

        </select>
        <input type="text" id="n2" placeholder="Enter second no."/><br/>

        
        <button id="but" onclick="calc();">click me to evaluate =</button>
        <input type="text" id="result" placeholder="result"/>

        </div>
        
        
    </body>
</html>
